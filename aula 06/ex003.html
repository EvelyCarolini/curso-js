<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(108, 232, 230);
            color: white; /*comentário em Css*/
            font:normal 33pt Arial;
        }
        h1 {
            color:rgb(4, 0, 253);
            font-weight: 30pt;
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript!</h1> <!--comentário em html-->
    <p>Variáveis</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))
       var n2 = Number.parseFloat(window.prompt('Digite um número real: '))
       var s = n1+n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} :`)
    </script>
</body>
</html>
